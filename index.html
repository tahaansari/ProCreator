	<script type="text/javascript">
	  	$(function(){
	  		$(document).click(function(e){
	  			if($(e.target).closest('.search-wrap').length > 0){
	  				return false;
	  			}
	  			$('.search-wrap').animate({'width':'40px'},500)
	  		})
	  		$('.search-wrap').click(function(){
	  			$(this).animate({'width':'100%'},500)
	  		})
	  	})
